<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera + 3D Object</title>

  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Menu screen */
    #menuScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #333);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }

    button.choiceBtn {
      padding: 14px 24px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }

    /* Camera container */
    #cameraContainer {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    model-viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      z-index: 2;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Choice menu -->
  <div id="menuScreen">
    <h1>Select a Choice</h1>
    <button class="choiceBtn" data-choice="Choice 1">Choice 1</button>
    <button class="choiceBtn" data-choice="Choice 2">Choice 2</button>
    <button class="choiceBtn" data-choice="Choice 3">Choice 3</button>
    <button class="choiceBtn" data-choice="Choice 4">Choice 4</button>
    <button class="choiceBtn" data-choice="Choice 5">Choice 5</button>
  </div>

  <!-- Camera view -->
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>

    <!-- GLB 3D object -->
    <model-viewer
  id="viewer"
      src="rusty_shovel_uddjeelqx_high.glb"
  alt="3D object"
  auto-rotate
  camera-controls
  disable-zoom
  exposure="1"
  shadow-intensity="1"
  ar
  ar-modes="webxr scene-viewer quick-look"
  style="display:none;">
</model-viewer>
  </div>

  <script src="script.js"></script>
</body>
</html>
